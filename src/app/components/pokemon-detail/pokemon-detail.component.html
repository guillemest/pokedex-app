<ng-container *ngIf="pokemon">
  <div class="bg bg-{{getType(pokemon)}} ">
    <div class="container ">
      <div class="col-sm-8 offset-sm-2 pt-5">
        <mat-card class="mt-5" style="z-index: 1;">
          <mat-card-header>
            <div class="row">
              <div class="col-6 col-sm-12">
                <div mat-card-avatar class="me-5">
                  <img [src]="pokemon?.sprite?.front_default" alt="...">
                </div>
              </div>
              <div class="col-6 col-sm-12">
                <mat-card-title>
                  <h3 class="font-{{getType(pokemon)}}">{{pokemon.name | titlecase}}</h3>
                </mat-card-title>
                <mat-card-subtitle>
                  <span class="me-2"><b>Weight:</b></span>
                  <span class="type-font badge border rounded-pill me-2">{{ pokemon.weight }}</span>
                </mat-card-subtitle>
              </div>


            </div>
            <div class="row">

              <div class="col-12 col-sm-12">
                <div class="mt-2 me-5">
                  <span class="me-2"><b>Type:</b></span>
                  <span *ngFor="let type of pokemon.types"
                    class="badge border rounded-pill me-2 bg-{{type.type.name }}">
                    {{type.type.name | titlecase}}
                  </span>
                </div>
                <div class="mt-2 me-5">
                  <span class="me-2"><b>Abilities:</b></span>
                  <span class="horizontal" *ngFor="let abilityObj of pokemon.abilities"
                    class="type-font badge border rounded-pill me-2">
                    {{abilityObj.ability.name | titlecase}}
                  </span>
                </div>
              </div>

            </div>
          </mat-card-header>

          <mat-card-content>


            <div class="mt-2">
              <span class="me-2"><b>Evolution:</b></span>
              <div class="row mt-2">
                <div *ngFor="let evolution of pokemonDetail.evolution" class="col-sm mb-3">
                  <div class="card">
                    <div class="card-body" [ngClass]="{'current-pokemon': evolution.name === pokemon.name}">
                      <h4 class="card-title text-center mb-3"><b>{{evolution.name | titlecase}}</b></h4>
                      <img [src]="evolution.image" alt="" class="img-fluid d-block mx-auto">
                    </div>
                  </div>
                </div>
              </div>
            </div>




          </mat-card-content>
        </mat-card>
      </div>

    </div>
    <div class="custom-shape-divider-bottom">
      <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
        <path
          d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"
          class="shape-fill"></path>
      </svg>
    </div>
  </div>
  <div class="position-absolute top-0 start-0">
    <a class="btn btn-lg text-white" [routerLink]="['/']">
      <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-arrow-left"
        viewBox="0 0 16 16">
        <path fill-rule="evenodd"
          d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
      </svg>
    </a>
  </div>
</ng-container>
